<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilos/reset.css" rel="reset">
        <link href="estilos/estiloPagInicial.css" rel="stylesheet">
        <title> Encriptador e tradutor de texto 🔓🔑🔐</title>
    </head>
    <body>
        <header>
            <img class="logo" src="img/a.png" alt="logo">
        </header>

        <div class="main">

            <div class="boxUm">
                <textarea cols="10" name="" id="textoUm" placeholder="Digite seu texto..." class="line text-animation"></textarea>

                <div class="dados">
                    <img src="img/alert.png" alt="exclamação" width="16px" >
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="buttons">
                    <button class="button btn-1">Criptografar</button>
                    <button class="button btn-2">Descriptografar</button>
                </div>
            </div>    
        </div>

        <div id="tradutor">
            <img class="icone" id="icone" src="img/lupa.png" alt="lupa">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            
            <textarea cols="10" readonly name="" id="textoDois" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
    
            <h3 id="msg"></h3>

            <div id="copy"></div>
        </div>   

        <footer>
            <span>Created By <a href="https://www.linkedin.com/in/raphaelmcarvalho/"> DEVoneR8</a> | <span class="far fa-copyright"></span> 2022 All rights reserved.</span>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
